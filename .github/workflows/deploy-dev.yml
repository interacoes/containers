name: Deploy Dev Environment

on:
  repository_dispatch:
    types: [frontend-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Verificar se o evento foi acionado pela branch dev
      - name: Check if dev branch
        id: check-branch
        run: |
          if [ "${{ github.event.client_payload.branch }}" != "develop" ]; then
            echo "This event is not for the dev branch. Exiting."
            exit 78  # Exit with a neutral status to skip the workflow
          fi

      # Passo 2: Checkout da branch dev
      - name: Checkout Containers repository
        uses: actions/checkout@v3
        with:
          ref: dev
          submodules: 'recursive'

      # Passo 3: Atualizar o subm√≥dulo do frontend para a branch dev
      - name: Update frontend submodule
        run: |
          cd frontend || exit 1
          git fetch --all || exit 1
          git checkout develop || exit 1
          git pull origin develop || exit 1

      # Passo 4: Deploy no servidor
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/develop || exit 1
            git pull origin dev || exit 1
            git submodule update --init --recursive || exit 1
            docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build
