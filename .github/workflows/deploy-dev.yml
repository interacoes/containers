name: Deploy Develop Environment

on:
  repository_dispatch:
    types: [frontend-develop]

jobs:
  deploy:
    if: github.event.client_payload.branch == 'develop'  # Condição para executar apenas se a branch for develop
    runs-on: ubuntu-latest

    steps:
      # Checkout da branch develop
      - name: Checkout Containers repository
        uses: actions/checkout@v3
        with:
          ref: develop
          submodules: 'recursive'

      # Atualizar o submódulo do frontend para a branch develop
      - name: Update frontend submodule
        run: |
          cd frontend || exit 1
          git fetch --all || exit 1
          git checkout develop || exit 1
          git pull origin develop || exit 1

      # Deploy no servidor
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/develop || exit 1
            git pull origin develop || exit 1
            git submodule update --init --recursive || exit 1
            docker-compose -f docker-compose.yml -f docker-compose.develop.yml up -d --build
