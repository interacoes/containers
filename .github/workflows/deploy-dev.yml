name: Deploy Production Environment

on:
  repository_dispatch:
    types: [frontend-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Verificar se o evento foi acionado pela branch main
      - name: Check if main branch
        id: check-branch
        run: |
          if [ "${{ github.event.client_payload.branch }}" != "main" ]; then
            echo "This event is not for the main branch. Exiting."
            exit 78  # Exit with a neutral status to skip the workflow
          fi

      # Checkout da branch main
      - name: Checkout Containers repository
        uses: actions/checkout@v3
        with:
          ref: main
          submodules: 'recursive'

      # Atualizar o subm√≥dulo do frontend para a branch main
      - name: Update frontend submodule
        run: |
          cd frontend || exit 1
          git fetch --all || exit 1
          git checkout main || exit 1
          git pull origin main || exit 1

      # Deploy no servidor
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/production || exit 1
            git pull origin main || exit 1
            git submodule update --init --recursive || exit 1
            docker-compose up -d --build